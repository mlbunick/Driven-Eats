<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Driven Eats</title>
</head>
<body>
    <header class="top-bar">
        <h1 class="top-bar-h1">DrivenEats</h1>
        <h3 class="top-bar-h3">Sua comida em 6 minutos</h3>
    </header>

    <div class="content">
        <h1 class="header-itens">Primeiro, seu prato</h1>

        <div class="itens">
            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/pf_frango.jpg">
                </div>

                <h1>Frango Yin Yang</h1>
                <h3>Um pouco de batata, um pouco de salada</h3>
                
                <p>14.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/pf_carne.jpg">
                </div>

                <h1>Carne</h1>
                <h3>Um pouco de batata, um pouco de salada</h3>
                
                <p>14.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/pf_calabresa.png">
                </div>
                
                <h1>Calabresa</h1>
                <h3>Um pouco de batata, um pouco de salada</h3>
                
                <p>14.90</p>
            </button>

        </div>

        <h1 class="header-itens-2">Agora, sua bebida</h1>

        <div class="itens">
            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/coca.png">
                </div>

                <h1>Coquinha Gelada</h1>
                <h3>Lata 350ml</h3>
                
                <p>4.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/fanta.png">
                </div>

                <h1>Fanta Geladinha</h1>
                <h3>Lata 350ml</h3>
                
                <p>4.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/suco.png">
                </div>
                
                <h1>Suco</h1>
                <h3>Copo 500ml</h3>
                
                <p>4.90</p>
            </button>

        </div>
        
        <h1 class="header-itens-3">Por fim, sua sobremesa</h1>

        <div class="itens">
            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/pudim.jpg">
                </div>

                <h1>Pudim</h1>
                <h3>Apenas Pudim</h3>
                
                <p>7.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/brownie.jpg">
                </div>

                <h1>Brownie</h1>
                <h3>Apenas Brownie</h3>
                
                <p>7.90</p>
            </button>

            <button class="item">
                <div class="img-item">
                    <img src="assets/projeto__driven-eats__imagens/mouse.jpg">
                </div>
                
                <h1>Mouse</h1>
                <h3>Apenas Mouse</h3>
                
                <p>4.90</p>
            </button>
        </div>
    </div>

    <header class="btt-bar">
        <button class="btt-bar-button">Selecione os 3 itens para fechar o pedido</button>
    </header>
</body>
</html>
